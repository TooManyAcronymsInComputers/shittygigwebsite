<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home <span class="indicator">&#9654;</span></a></li>
                <li><a href="about.html">About Us <span class="indicator">&#9654;</span></a></li>
                <li><a href="gigs.html">Gigs <span class="indicator">&#9654;</span></a></li>
                <li><a href="contact.html">Contact Us <span class="indicator">&#9660;</span></a></li>
                <!-- Add more list items for additional navigation links -->
            </ul>
        </nav>        
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-intro">
            <h2 class="contact-title">Get in Touch</h2>
            <p class="contact-description">
                Fill out the form below and we'll get back to you as soon as possible.
            </p>
            </div>
        
            <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
        
            <input type="hidden" name="access_key" value="107f4060-8efc-4ba8-a6d4-707f255d9a00" />
            <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
            <input type="hidden" name="from_name" value="My Website" />
            <!-- More custom ization options available in the docs: https://docs.web3forms.com -->
        
            <div class="form-group-container">
                <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
                </div>
                <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
                </div>
                <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input id="phone" name="phone" class="form-input" placeholder="+1 (234) 56789" type="text" />
                </div>
                <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
                </div>
            </div>
            <button class="form-submit" type="submit">Send Message</button>
            </form>
        
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mias. All rights reserved.</p>
    </footer>
</body>
</html>
